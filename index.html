<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Responsive Layout
    </title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="row">
                <figure class="col header-img"><!-- Logo main nav -->
                    <img src="./img/logo.png" alt="logo responsive layout"> 
                </figure>
                <nav class="col nav-header"> <!-- List main nav -->
                    <ul class="row nav-list">
                        <li class="col list-item"><a class="list-item-link" href="#">Planning</a></li>
                        <li class="col list-item"><a class="list-item-link" href="#">Testimonials</a></li>
                        <li class="col list-item"><a class="list-item-link" href="#">Features</a></li>
                        <li class="col list-item"><a class="list-item-link" href="#">About us</a></li>
                        <li class="col list-item"><a class="list-item-link button white" href="#">Get Started</a></li>
                    </ul>
                </nav>
                <div class="col burger-line"> <!-- Responsive menu-show button -->
                    <span class="line line-top"></span>
                    <span class="line line-mid"></span>
                    <span class="line line-bot"></span>
                </div>
            </div><!-- End row -->
        </div> <!-- End Container -->
    </header>
</body>
</html>
